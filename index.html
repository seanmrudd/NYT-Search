<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>
            New York Times Search
        </h1>
    </header>

    <div class='search-parameters'>
        <h4>
            Search Parameters
        </h4>

        <form>
            Search Term:<br>
            <input type="text" name="search-term" id='subject'><br><br>

            Number of Records to Retrieve:<br>
            <input type="text" name="number-of-articles" id='number'><br><br>

            Start Year (Optional):<br>
            <input type="text" name="start-year" id='year-start'><br><br>

            End Year (Optional):<br>
            <input type="text" name="end-year" id='end-start'><br><br>

            <button type='submit'>Search</button>
            <button type='clear'>Clear Results</button>

            <!-- <input type="submit" value="Submit"> -->

        </form>

        <div class='top-articles'>
            <h4>
                Top Articles
            </h4>
            <div id='articles-here'>
            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javaScript/app.js"></script>
</body>

</html>
